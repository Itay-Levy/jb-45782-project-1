<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Manufacturing+Consent&family=Playwrite+HU:wght@100..400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
</style></style>
</head>

<body>

    <h1>Task Managment</h1>

    <div class = "myForm">
        <div class = "notebookImage">
            
                <br>
        <form id="task-form" onsubmit="addTask(event)">
        <label class="taskDetails" for="taskDetails">Task:</label>
        <br>
        <textarea id="taskDetails" class = "inputBox" rows="4" cols="50" required ></textarea>
        <br>
        
        <label for="DueDate">Due Date:</label>
        <br>
        <input type="date" id="DueDate" class = "inputBox" name="DueDate" required>
        <br>
        <label for="deadLine">Deadline: </label>
        <br>
        <input type="time" id="deadLine" class = "inputBox" name="deadLine" required/>
        
        <button type = "submit" class = "myButton">Add new task</button>
        <button type="reset" class="myButton" accesskey="r">Reset form</button>
    </form>

        </div>
        <div id="notes-container" class = "notes"></div>
        <br><br>
    </div>
</body>
</html>
